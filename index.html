<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>フラッシュ暗算</title>
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>

    <div class="container">

      <div id="level">1けた10問  <span id="remain_num">10</span>/10</div>
      <div id="timer">00.00</div>
      <div id="board">

      </div>
      <div id="btn">
        次へ
      </div>
      <div id="input_num" class="hidden">
        <p id="display"></p>
        <ul id="num_input_board">
          <li class="num_btn">7</li>
          <li class="num_btn">8</li>
          <li class="num_btn">9</li>
          <li class="num_btn">4</li>
          <li class="num_btn">5</li>
          <li class="num_btn">6</li>
          <li class="num_btn">1</li>
          <li class="num_btn">2</li>
          <li class="num_btn">3</li>
          <li class="num_btn">0</li>
          <li id="clear" class="data_btn">消</li>
          <li id="input" class="data_btn">入</li>
        </ul>
      </div>
      <div id="start" >
        START
      </div>
    

    </div>
    <script src="js/main.js"></script>

  </body>
</html>
